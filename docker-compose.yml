version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-search-bot
    restart: unless-stopped
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGO_URI=mongodb://mongodb:27017/telegram_search_bot
      - Phone_number=${Phone_number}
    volumes:
      - ./sessions:/app/sessions
      - ./downloads:/app/downloads
      - ./clean_sessions:/app/clean_sessions
    depends_on:
      - mongodb
    networks:
      - telegram-network

  mongodb:
    image: mongo:5.0
    container_name: telegram-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: telegram_search_bot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - telegram-network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: telegram-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - telegram-network
    profiles:
      - dev # Only start with --profile dev

  # Optional: Web interface (if you add one)
  web:
    build: 
      context: .
      dockerfile: Dockerfile.web
    container_name: telegram-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/telegram_search_bot
    depends_on:
      - mongodb
    networks:
      - telegram-network
    profiles:
      - web # Only start with --profile web

volumes:
  mongodb_data:
    driver: local

networks:
  telegram-network:
    driver: bridge